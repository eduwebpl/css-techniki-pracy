<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Advanced CSS</title>
 <link rel="stylesheet" href="base.css">
 <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
 <h1>Layers: z-index</h1>

 <div class="box b-1">
  1
 </div>

 <div class="box b-2">
  2
 </div>

 <div class="modal box b-3">
  3
  <div class="box b-4">
   4
  </div>
 </div>

 <div class="box b-5">
  5
 </div>

 <style>
  .b-1 {
   z-index: 0;
  }

  .b-2 {
   z-index: 0;
  }

  .b-3 {
   z-index: -2;
  }

  .b-4 {
   z-index: 55;
  }

  .b-5 {
   z-index: 2;
  }
 </style>
</body>

</html>
