<body>
 <h1>Pros and cons of flexbox</h1>

 <div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
 </div>
 
 <style>
  .container {
   font-size: 2em;
   color: black;
   
   display: flex;
   flex-direction: row;
   
   flex-wrap: wrap;
   align-items: center;
  }
  
  .container > div {
   
   display: flex;
   flex-direction: row;
   
   justify-content: center;
   align-content: center;
   align-items: center;
  }
 </style>
