<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Advanced CSS</title>
 <link rel="stylesheet" href="base.css">
 <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
 <h1>Display modes</h1>

 <span class="box">
  Hello!
  <div>
   Hello 2!
  </div>
 </span>
 
 <table class="table">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

 <style>
  
  .box {
   display: inline;
   width: 10rem;
   height: 5rem;
   background: rebeccapurple;
  }
  body {
   text-align: right;
  }
  div {
   display: block;
  }
  
  h1 {
   background: yellowgreen;
  }
  
  .box {
   justify-content: space-around;
   
  }
 </style>
</body>

</html>
