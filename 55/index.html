<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Advanced CSS</title>
 <link rel="stylesheet" href="base.css">
 <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
 <h1>Conic gradients</h1>

 <div class="pie-chart"></div>
 <style>
  body {
   display: flex;
   flex-direction: column;
   align-items: center;
  }
  
  .pie-chart {
    background: #ddd;
    width: 8rem;
    height: 8rem;
    border-radius: 4rem;
    background: conic-gradient(red 10deg, blue 10deg 120deg, green 120deg 220deg, white 220deg 360deg);
    
    transition: 0.7s background linear;
  }
  
  .pie-chart:hover {
   background: conic-gradient(red 50deg, blue 50deg 160deg, green 160deg 220deg, white 220deg 360deg);
  }
 </style>
</body>

</html>
